variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  NODE_VERSION: "22-alpine"

  # GitLab Registry
  SERVICE_IMAGE: "${CI_REGISTRY}/${CI_PROJECT_PATH}"

stages:
  - lint
  - test
  - build
  - security

# ==============================================
# STAGE 1: LINT & CODE QUALITY
# ==============================================
lint:
  stage: lint
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run lint || echo "No lint script found, skipping..."
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  only:
    - branches
    - merge_requests

# ==============================================
# STAGE 2: UNIT & INTEGRATION TESTS
# ==============================================
test:
  stage: test
  image: node:${NODE_VERSION}
  services:
    - name: postgres:15-alpine
      alias: postgres
    - name: redis:7-alpine
      alias: redis
  variables:
    POSTGRES_DB: bankapp_test
    POSTGRES_USER: test
    POSTGRES_PASSWORD: test
    DB_HOST: postgres
    DB_PORT: 5432
    DB_NAME: bankapp_test
    DB_USER: test
    DB_PASSWORD: test
    REDIS_HOST: redis
    REDIS_PORT: 6379
  script:
    - npm ci
    - npm test -- --coverage || echo "No tests found, skipping..."
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    paths:
      - coverage/
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  only:
    - branches
    - merge_requests

# ==============================================
# STAGE 3: BUILD & PUSH DOCKER IMAGES
# ==============================================
build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Building Docker image..."
    - docker build -t $SERVICE_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker build -t $SERVICE_IMAGE:latest .
    - docker push $SERVICE_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $SERVICE_IMAGE:latest
    - echo "Image pushed successfully"
    - echo "Image: $SERVICE_IMAGE:$CI_COMMIT_SHORT_SHA"
  only:
    - main
    - develop
    - tags

# ==============================================
# STAGE 4: SECURITY SCANNING
# ==============================================
security:dependency-scan:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - echo "Scanning dependencies for vulnerabilities..."
    - npm ci
    - npm audit --audit-level=moderate || true
  allow_failure: true
  only:
    - branches
    - merge_requests

security:container-scan:
  stage: security
  image: aquasec/trivy:latest
  script:
    - trivy image --severity HIGH,CRITICAL --exit-code 0 $SERVICE_IMAGE:$CI_COMMIT_SHORT_SHA || true
  allow_failure: true
  only:
    - main
    - develop
  needs:
    - build
