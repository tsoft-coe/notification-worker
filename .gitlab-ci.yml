variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  NODE_VERSION: "22-alpine"

  # GitLab Registry
  SERVICE_IMAGE: "${CI_REGISTRY}/${CI_PROJECT_PATH}"

stages:
  - lint
  - test
  - build
  - security

# ==============================================
# STAGE 1: LINT & CODE QUALITY
# ==============================================
lint:
  stage: lint
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run lint || echo "No lint script found, skipping..."
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  only:
    - branches
    - merge_requests

# ==============================================
# STAGE 2: UNIT & INTEGRATION TESTS
# ==============================================
test:
  stage: test
  image: node:${NODE_VERSION}
  services:
    - name: postgres:15-alpine
      alias: postgres
    - name: redis:7-alpine
      alias: redis
  variables:
    POSTGRES_DB: bankapp_test
    POSTGRES_USER: test
    POSTGRES_PASSWORD: test
    DB_HOST: postgres
    DB_PORT: 5432
    DB_NAME: bankapp_test
    DB_USER: test
    DB_PASSWORD: test
    REDIS_HOST: redis
    REDIS_PORT: 6379
  script:
    - npm ci
    - npm test -- --coverage || echo "No tests found, skipping..."
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    paths:
      - coverage/
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  only:
    - branches
    - merge_requests

# ==============================================
# STAGE 3: BUILD & PUSH DOCKER IMAGES (Docker Buildx)
# ==============================================
build:
  stage: build
  image: docker:27.4.1-cli
  services:
    - docker:27.4.1-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    # Login to GitLab Container Registry
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    # Configure insecure registry for development (HTTP)
    - mkdir -p /etc/docker
    - |
      cat > /etc/docker/daemon.json <<EOF
      {
        "insecure-registries": ["gitlab.bankapp.local:5050"]
      }
      EOF
    # Create and use buildx builder with docker-container driver
    - docker buildx create --name container-builder --driver docker-container --use
    - docker buildx inspect --bootstrap
  script:
    # Build and push with commit SHA tag (with registry cache)
    - |
      docker buildx build \
        --push \
        --tag $SERVICE_IMAGE:$CI_COMMIT_SHORT_SHA \
        --cache-from type=registry,ref=$SERVICE_IMAGE:buildcache \
        --cache-to type=registry,ref=$SERVICE_IMAGE:buildcache,mode=max \
        .
    # Build and push latest tag (reusing cache from previous build)
    - |
      docker buildx build \
        --push \
        --tag $SERVICE_IMAGE:latest \
        --cache-from type=registry,ref=$SERVICE_IMAGE:buildcache \
        .
  only:
    - main
    - develop
    - tags

# ==============================================
# STAGE 4: SECURITY SCANNING
# ==============================================
security:dependency-scan:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - echo "Scanning dependencies for vulnerabilities..."
    - npm ci
    - npm audit --audit-level=moderate || true
  allow_failure: true
  only:
    - branches
    - merge_requests

security:container-scan:
  stage: security
  image: aquasec/trivy:latest
  script:
    - trivy image --severity HIGH,CRITICAL --exit-code 0 $SERVICE_IMAGE:$CI_COMMIT_SHORT_SHA || true
  allow_failure: true
  only:
    - main
    - develop
  needs:
    - build
